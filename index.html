<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Activity Log
				</span>
				<!-- Driver ID-->
				<div class="wrap-input100 validate-input" data-validate="Driver ID is required">
					<span class="label-input100">Driver ID</span>
					<input class="input100" type="number" name="driver_id" placeholder="Enter your OIC number.">
					<span class="focus-input100"></span>
				</div>
				<!-- Trip Number-->
				<div class="wrap-input100 validate-input" data-validate = "Please enter your trip number.">
					<span class="label-input100">Trip Number</span>
					<input class="input100" type="number" name="trip_number" placeholder="Enter your trip number.">
					<span class="focus-input100"></span>
				</div>
				<!-- Vehicle-->
				<div class="wrap-input100 validate-input" data-validate = "Please enter your vehicle number.">
					<span class="label-input100">Vehicle Number</span>
					<input class="input100" type="number" name="vehicle" placeholder="Enter your vehicle number.">
					<span class="focus-input100"></span>
				</div>

				<!-- Date -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter a valid date.">
					<span class="label-input100">Date</span>
					<input class="input100" type="date" name="date">
					<span class="focus-input100"></span>
				</div>
				<!-- Time In-->
				<div class="wrap-input100 validate-input" data-validate = "Please enter what time you arrived.">
					<span class="label-input100">Time In</span>
					<input class="input100" type="time" name="time_in">
					<span class="focus-input100"></span>
				</div>
				<!-- Mileage -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter your current mileage.">
					<span class="label-input100">Mileage</span>
					<input class="input100" type="number" name="mileage" placeholder="Enter your current mileage.">
					<span class="focus-input100"></span>
				</div>
				<!-- Current Driver -->
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Driver</span>
					<div>
						<select class="selection-2" name="driver">
							<option>O</option>
							<option>A</option>
							<option>O/A</option>
							<option>A/O</option>							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<!-- Location -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter where you are.">
					<span class="label-input100">Location</span>
					<input class="input100" type="text" name="location" placeholder="Enter your current location.">
					<span class="focus-input100"></span>
				</div>
				<!-- Time Out -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter what time you left.">
					<span class="label-input100">Time Out</span>
					<input class="input100" type="time" name="time_out">
					<span class="focus-input100"></span>
				</div>				
				<!-- POB -->
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Prisoners on Board</span>
					<div>
						<select class="selection-2" name="pob">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>	
							<option>8</option>
							<option>9</option>
							<option>10</option>	
							<option>11</option>					
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<!-- Purpose of Stop -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter why you were here.">
					<span class="label-input100">Purpose of Stop</span>
					<input class="input100" type="text" name="pos" placeholder="What did you do here.">
					<span class="focus-input100"></span>
				</div>
				<!-- Maintenance -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter a valid number.">
					<span class="label-input100">Maintenance</span>
					<input class="input100" type="number" name="maintenance" placeholder="$0.00.">
					<span class="focus-input100"></span>
					</div>
				<!-- Fuel -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter a valid number.">
					<span class="label-input100">Fuel</span>
					<input class="input100" type="number" name="fuel" placeholder="$0.00.">
					<span class="focus-input100"></span>
					</div>
				<!-- Food -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter a valid number.">
					<span class="label-input100">Food</span>
					<input class="input100" type="number" name="food" placeholder="$0.00">
					<span class="focus-input100"></span>
					</div>
				<!-- Housing -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter a valid number.">
					<span class="label-input100">Housing</span>
					<input class="input100" type="number" name="housing" placeholder="$0.00">
					<span class="focus-input100"></span>
					</div>
				<!-- Miscellaneous -->
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Miscellaneous</span>
					<input class="input100" type="number" name="miscellaneous" placeholder="$0.00.">
					<span class="focus-input100"></span>
					</div>
				<!-- Perdiem Paid -->
				<div class="wrap-input100 validate-input" data-validate = "Please enter a valid number.">
					<span class="label-input100">Perdiem</span>
					<input class="input100" type="number" name="perdiem" placeholder="$0.00.">
					<span class="focus-input100"></span>
					</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
